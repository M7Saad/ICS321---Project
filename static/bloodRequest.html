
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodReq</title>
</head>
<body>
    <h1>Blood Requests</h1>

    <div id="bloodRequestList">
        <!-- Blood request items will be dynamically added here -->
    </div>

    <script>
        const url = '/request'// حط الطريق
        fetch(url)
            .then(response => response.json())
            .then(data => {
                // Process the retrieved blood requests and dynamically add them to the page
                const bloodRequestList = document.getElementById('bloodRequestList');

                data.forEach(bloodRequest => {
                    const bloodRequestItem = document.createElement('div');
                    bloodRequestItem.innerHTML = `
                        <h3>${bloodRequest.title}</h3>
                        <p>${bloodRequest.description}</p>
                        <button onclick="processBloodRequest(${bloodRequest.id})">Process</button>
                    `;

                    bloodRequestList.appendChild(bloodRequestItem);
                });
            });

        // Function to process a blood request
        function processBloodRequest(bloodRequestId) {
            console.log(`Processing blood request with ID: ${bloodRequestId}`);
        }
    </script>
</body>
</html>
