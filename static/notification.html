<!DOCTYPE html>
<html>
  <head>
    <title>Send Notification</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        width: 80%; /* This will make the form take up 80% of the width of its parent element */
        max-width: 600px; /* This will prevent the form from becoming too wide on large screens */
        margin: 0 auto; /* This will center the form */
      }
      label,
      input,
      textarea {
        display: block;
        width: 100%;
        margin-bottom: 10px;
      }

      textarea {
        height: 100px;
      }
      input[type="submit"] {
        cursor: pointer;
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        border-radius: 5px;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      #successMessage {
        color: green;
        margin-top: 10px;
      }
      h1 {
        text-align: center;
        margin: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Send Notification</h1>
    <form id="notificationForm">
      <label for="userId">User ID:</label><br />
      <input type="text" id="userId" name="userId" /><br />
      <label for="message">Message:</label><br />
      <textarea id="message" name="message"></textarea><br />
      <input type="submit" value="Submit" />
    </form>
    <div id="successMessage" style="display: none">
      Notification sent successfully!
    </div>

    <script>
      document
        .getElementById("notificationForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the form from being submitted normally

          // TODO: Send the notification here

          // Show the success message and redirect to staff.html after 2 seconds
          document.getElementById("successMessage").style.display = "block";
          setTimeout(function () {
            window.location.href = "staff.html";
          }, 2000);
        });
    </script>
  </body>
</html>
