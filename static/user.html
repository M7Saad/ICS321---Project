<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Donation System - Donor/Recipient</title>
</head>
<style>

body {
    font-family: 'Arial', sans-serif;
    background-color: #444;
    
  }
  
  .page-container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    position: relative; /* Added to allow absolute positioning */
  }
  
  h1 {
    color: #333;
  }
  
  /* Functionality Sections */
  .page-container > div {
    margin-bottom: 20px;
    padding: 15px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
  }
  
  button {
    padding: 10px;
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  button:hover {
    background-color: #2980b9;
  }
  
  label {
    display: block;
    margin-bottom: 10px;
  }
  
  input[type="checkbox"] {
    margin-bottom: 10px;
  }
  
  /* Result Messages */
  p {
    margin-top: 10px;
    color: #27ae60;
  }
  

  
</style>
<body>

<!-- Donor/Recipient Page Content -->
<div class="page-container">
  <h1>Welcome, Donor/Recipient!</h1>

  <!-- Functionality 1: Search for own history -->
  <div>
    <h2>Search for Own History</h2>
    <button onclick="searchHistory()">Search History</button>
    <p id="historyResult"></p>
  </div>

  <!-- Functionality 2: Agree for blood donation/receiving -->
  <div>
    <h2>Agree for Blood Donation/Receiving</h2>
    <label for="agreeCheckbox">I agree to donate/receive blood:</label>
    <input type="checkbox" id="agreeCheckbox">
    <button onclick="submitAgreement()">Submit Agreement</button>
  </div>

  <!-- Functionality 3: Update personal information -->
  <div>
    <h2>Update Personal Information</h2>
    <button onclick="updateInformation()">Update Information</button>
    <p id="updateResult"></p>
  </div>

  <!-- Functionality 4: Do payments for receiving blood -->
  <div>
    <h2>Payments for Receiving Blood</h2>
    <button onclick="makePayment()">Make Payment</button>
    <p id="paymentResult"></p>
  </div>
</div>


<button onclick="logOut()" class="logout-button">Log Out</button>

</div>
<script>
    function logOut() {
        window.location.href = "index.html";
    }
    function searchHistory() {
        window.location.href = "userHistory.html";
    }

    function submitAgreement() {
        alert("Agreement submitted successfully!");
    }

    function updateInformation() {
        window.location.href = "UserInfo.html"
    }

    function makePayment() {
        document.getElementById('paymentResult').innerHTML = "Payment successful!";
    }
</script>

</body>
</html>
