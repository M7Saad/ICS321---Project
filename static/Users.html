<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>users</title>
  </head>
  <style>
    body {
      background: #444;
      color: white;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      color: #538175;
      font-family: monospace;
      font-size: 25px;
      text-align: left;
    }
    th {
      background-color: #588c7e;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:nth-child(odd) {
      background-color: #d0d0d0;
    }
    /*make forms transparent*/
  </style>
  <body>
    <h2>Users!</h2>

    <table>
      <thead>
        <th>id</th>
        <th>name</th>
        <th>email</th>
        <th>Type</th>
        <th>BloodType</th>
        <th>Address</th>
        <th>Weight</th>
        <th>Diseases</th>
        <th>Action</th>
      </thead>
    </table>
    <script>
      async function fetchData() {
        try {
          const response = await fetch("/getUsers");
          const jsonData = await response.json();
          populateTable(jsonData.result);
        } catch (error) {
          console.error("Error:", error);
        }
      }
      var typeOptions = ["Donor", "Recipient"];
      var bloodTypeOptions = ["A+", "A-", "B+", "B-", "AB+", "AB-", "O+", "O-"];

      function populateTable(jsonData) {
        console.log(jsonData);
        var table = document.querySelector("table");

        // Define the order of columns
        var columns = [
          "id",
          "name",
          "email",
          "type",
          "bloodType",
          "address",
          "weight",
          "disease",
        ];

        jsonData.forEach(function (user, index) {
          var row = table.insertRow();

          // Iterate over the defined columns
          columns.forEach(function (key) {
            var cell = row.insertCell();
            var value = user[key];

            if (key === "id" || key === "name") {
              cell.textContent = value;
            } else if (key === "type" || key === "bloodType") {
              var select = document.createElement("select");
              var options = key === "type" ? typeOptions : bloodTypeOptions;
              options.forEach(function (optionValue) {
                var option = new Option(
                  optionValue,
                  optionValue,
                  value === optionValue,
                  value === optionValue
                );
                select.appendChild(option);
              });
              select.disabled = true;
              cell.appendChild(select);
            } else {
              var input = document.createElement("input");
              input.value = value;
              input.readOnly = true;
              cell.appendChild(input);
            }
          });

          var actionCell = row.insertCell();
          actionCell.innerHTML =
            '<button class="edit-btn">Edit</button><button class="delete-btn">Delete</button>';
        });
      }

      document
        .querySelector("table")
        .addEventListener("click", function (event) {
          if (event.target.className === "edit-btn") {
            handleEdit(event);
          } else if (event.target.className === "delete-btn") {
            handleDelete(event);
          }
        });

    function handleEdit(event) {
        var row = event.target.parentNode.parentNode;
        var inputs = row.querySelectorAll("input");
        var selects = row.querySelectorAll("select");
        var id = row.cells[0].textContent; // Get the ID from the first cell
    
        if (event.target.textContent === "Edit") {
            // Enable editing
            inputs.forEach((input) => {
                input.readOnly = false;
                input.onchange = () => input.setAttribute('data-edited', 'true');
            });
            selects.forEach((select) => {
                select.disabled = false;
                select.onchange = () => select.setAttribute('data-edited', 'true');
            });
            event.target.textContent = "Save";
        } else {
            // Prepare data to send to backend
            var updatedData = { id: id };
    
            inputs.forEach((input) => {
                if (input.hasAttribute('data-edited')) {
                    updatedData[input.getAttribute("name")] = input.value;
                }
            });
    
            selects.forEach((select) => {
                if (select.hasAttribute('data-edited')) {
                    updatedData[select.getAttribute("name")] = select.value;
                }
            });
    
            sendDataToUpdate("/update-user", updatedData);
    
            // Make fields read-only again and remove edited attribute
            inputs.forEach((input) => {
                input.readOnly = true;
                input.removeAttribute('data-edited');
            });
            selects.forEach((select) => {
                select.disabled = true;
                select.removeAttribute('data-edited');
            });
    
            event.target.textContent = "Edit";
        }
    }
        
      function handleDelete(event) {
        var row = event.target.parentNode.parentNode;
        var id = row.cells[0].textContent; // Get the ID from the first cell
        sendDataToDelete("/remove", { id: id });
        row.remove(); // Optionally remove the row from the table
      }
      function sendDataToDelete(url, data) {
        fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Success:", data);
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }

      fetchData();
    </script>
  </body>
</html>
